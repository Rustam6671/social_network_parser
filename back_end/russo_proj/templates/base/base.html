<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "app/css/base.css" %}" />
    <link rel="stylesheet" href="{% static "normalize.css" %}" />
    <title>Базовый шаблон</title>
</head>
<body>
    <header class="main-header">
        <div class="main-logo_wrap">
            <a href="#" class="main-logo_link">
                <img src="{% static "app/img/logo.png" %}" alt="logo" class="main-logo_img">
            </a>
        </div>
        <div class="submenu-header_wrap">
            <h3 class="submenu_header_text">
                Дисплей
            </h3>
        </div>
        <div class="login-id_wrap">
            <div class="login-id-image_wrap">
                <img src="{% static "app/img/user-photo_162x163.jpg" %}" alt="Фотография пользователя" class="login-id_img">
            </div>
            <div class="login-id-username_wrap">
                <p class="login-id-username_wrap">Набиев Рустам</p>
            </div>
        </div>
    </header>
</body>
</html>
